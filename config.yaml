baseURL: https://maguirekrist.com/
languageCode: en-us
title: Maguire Krist
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true

pagination:
  disableAliases: false
  pagerSize: 5

caches:
  images:
    dir: :cacheDir/images

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

params:
  env: production
  description: "Maguire's Personal Site"
  author: ["Me"]

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  homeInfoParams:
    Title: "Welcome"
    Content: >
      ðŸ‘‹ Welcome to my personal website.
  socialIcons:
      - name: github
        title: Maguire's Github
        url: "https://github.com/maguirekrist"
      - name: LinkedIn
        title: Maguire's LinkedIn
        url: "https://www.linkedin.com/in/maguirekrist"